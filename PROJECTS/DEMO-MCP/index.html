<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Documents Fast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 50px 70px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .emoji {
            font-size: 60px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 40px;
            font-weight: 800;
            color: #1a1a1a;
            margin-bottom: 16px;
            white-space: nowrap;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .cta-button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .cta-button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 48px;
            padding-top: 32px;
            border-top: 1px solid #e5e5e5;
        }

        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .feature-icon {
            font-size: 32px;
            margin-bottom: 4px;
        }

        .feature-label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }
    </style>
</head>

</html>
